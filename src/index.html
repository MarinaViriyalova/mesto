<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Mesto">
    <meta name="author" content="Marina Viriyalova">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/Cousto-avatar.jpg')%>" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__title-text">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle-text">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="Url" class="popup__form popup__form_type_edit-profile" name="EditForm" method="POST" novalidate>
                <input type="text" name="userName" placeholder="Имя" class="popup__input popup__input_text_name" id="name" minlength="2" maxlength="40" required>
                <span class="name-error popup__form-error"></span>
                <input type="text" name="userJob" placeholder="Профессия" class="popup__input popup__input_text_work" id="profession" minlength="2" maxlength="200" required>
                <span class="profession-error popup__form-error popup__form-error_pos_under"></span>
                <button type="submit" class="popup__submit" aria-label="Сохранить профиль">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="Url" class="popup__form popup__form_type_add-card" name="AddForm" method="POST" novalidate>
                <input type="text" class="popup__input popup__input_value_pic-name" placeholder="Название" name="picName" id="title" minlength="2" maxlength="30" required>
                <span class="title-error popup__form-error"></span>
                <input type="url" class="popup__input popup__input_value_link" placeholder="Ссылка на картинку" name="picLink" id="link" required>
                <span class="link-error popup__form-error popup__form-error_pos_under"></span>
                <button type="submit" class="popup__submit popup__submit_disabled" aria-label="Сохранить картинку" disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_pic">
        <div class="popup__pic-container">
            <button type="button" aria-label="Закрыть картинку" class="popup__close"></button>
            <img class="popup__pic" alt="Гора Эльбрус" src="#">
            <h2 class="popup__pic-title"></h2>
        </div>
    </div>
    <template class="elements__template">
        <li class="element">
          <button type="button" class="element__delete-button" aria-label="Удалить карточку"></button>
          <img src="#" alt="Гора Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </template>


</body>

</html>
